
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/scriptspe.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <title>Services</title>
    </head>
    <body>
        <!-- Nombre -->
        <h1 class="diego">Registrations</h1>

        <!-- Tabla 1 --->
        <h2 class="nicolas">Specialty</h2>

        <div style="text-align: center;">
            <input type="text" id="Sname" placeholder="Name" maxlength="45">
            <input type="text" id="Sdescription" placeholder="Description" maxlength="250">
            <br>
            <br>
            <button onclick="guardarInformacionSpec()">Save Specialty</button>
        </div>

        <br>
        <div id="resultado1"></div>

        <script type="text/javascript"> 
        window.onload = autoInicioSpec();
        </script>  

        <br>
        <br>

        <!-- Tabla 2 -->
        <h2 class="nicolas">Doctors</h2>
        
        <div style="text-align: center;">
            <input type="text" id="Dname" placeholder="Name" maxlength="45">
            <input type="text" id="Ddepartment" placeholder="Department" maxlength="45">
            <input type="number" id="Dyear" placeholder="Year" max="2021">
            <input type="text" id="Ddescription" placeholder="Description" maxlength="250">
            <br>
            <label for="">Seleccione la especialidad: </label><select id="select-specialty"></select>
            <br>
            <br>
            <button onclick="guardarInformacionDoc()">Save Doctor</button>
        </div>

        <br>
        <div id="resultado2"></div>
        <script type="text/javascript"> 
        window.onload = autoInicioDoc();
        </script>
        
        <br>
        <br>

        <!-- Tabla 3 -->
        <h2 class="nicolas">Clients</h2>

        <div style="text-align: center;">
            <input type="email" id="Clemail" placeholder="Email" maxlength="45">
            <input type="password" id="Clpassword" placeholder="Password" maxlength="45">
            <input type="text" id="Clname" placeholder="Name" maxlength="250">
            <input type="number" id="Clage" placeholder="Age" max="100">

            <br>
            <br>
            <button onclick="guardarInformacionCli()">Save Client</button>
        </div>
        
        <br>
        <div id="resultado3"></div>
        <script type="text/javascript"> 
        window.onload = autoInicioCli();
        </script>
        
        <br>
        <br>
        <!-- Tabla 4 -->
        <h2 class="nicolas">Messages</h2>

        <div style="text-align: center;">
            <input type="text" id="MmessageText" placeholder="Message text" maxlength="250">
            <br>
            <label for="">Seleccione el doctor: </label>
            <select id="select-doctor"></select>
            <br>
            <label for="">Seleccione el cliente: </label>
            <select id="select-client"></select>
            <br>
            <br>
            <button onclick="guardarInformacionMess()">Save Message</button>
        </div>
        
        <br>
        <div id="resultado4"></div>
        <script type="text/javascript"> 
        window.onload = autoInicioMess();
        </script>

        <br>
        <br>
        <!-- Tabla 4 -->
        <h2 class="nicolas">Reservations</h2>

        <div style="text-align: center;">
            <input type="datetime-local" id="RstartDate" placeholder="Start Date">
            <input type="datetime-local" id="RdevolutionDate" placeholder="Devolution Date"> 
            <br>
            <label for="">Seleccione el doctor: </label>
            <select id="select-doctor1"></select>
            <br>
            <label for="">Seleccione el cliente: </label>
            <select id="select-client1"></select>
            <br>
            <br>
            <button onclick="guardarInformacionRess()">Save Reservation</button>
        </div>
        <br>
        
        <div id="resultado5"></div>
        <script type="text/javascript"> 
        window.onload = autoInicioRes();
        </script>
        
        <br>    
        <br>
        <footer class="footer">
            <div class="copyright py-4 text-center container-fluid">
                <small>Copyright &copy; Grupo 3 MinTic 2021-2022</small>
                <a href="index.html">
                    <input type="button" value="Home"style="float: right;">
                </a>                       
            </div> 
        </footer>
    </body>
</html>
